<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <title>Input</title>
</head>
<body>
<h1>Input</h1>
    <form action="Output.html" th:action="@{Process}" th:object="${envelope}">
        <h2>Message</h2>
        <p>
            <label><input type="radio" th:field="*{message}" th:value="0">Purr</label><br>
            <label><input type="radio" th:field="*{message}" th:value="1">Mew</label><br>
            <label><input type="radio" th:field="*{message}" th:value="2">Hiss</label>
        </p>
        <p>
            <label><input type="checkbox" th:field="*{registered}">Registered</label>
        </p>
        <p>
            <input type="submit" value="Send">
        </p>
    </form>
</body>
</html>
