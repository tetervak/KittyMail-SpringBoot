<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <title>Output</title>
</head>
<body>
<h1>Output</h1>
<h2>Message</h2>

<div th:switch="${envelope.message}">
    <p th:case="0">Purr</p>
    <!--/*/
    <p th:case="1">Mew</p>
    <p th:case="*">Hiss</p>
    /*/-->
</div>
    <p th:text="${envelope.registered}?'Registered':'Not Registered'">
        Not Registered
    </p>

    <p>
        <a href="Input.html" th:href="@{Input}">Back to Input</a>
    </p>
</body>
</html>
